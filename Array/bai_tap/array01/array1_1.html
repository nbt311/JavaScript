<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị số nguyên lớn hơn hoặc bằng 10</title>
</head>
<body>
<h4>thực hiện tính và hiển thị xem có bao nhiêu số nguyên lớn hơn hoặc bằng 10.</h4>
<script>
    let arr = [];
    let newArr = [];
    for (let i = 0; i < 10; i++) {
        arr[i] = +prompt("Nhập số bất kỳ");
        if (arr[i] >= 10){
            newArr.push(arr[i]);
        }
    }
    document.write("Các số nguyên lớn 10 có trong mảng là: " + newArr)

</script>
</body>
</html>
