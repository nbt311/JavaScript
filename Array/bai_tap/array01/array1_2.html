<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập mảng 01 bài 2</title>
</head>
<body>
<h4>Chương trình hiển thị ra được phần tử có giá trị lớn nhất trong mảng và vị trí của phần tử đó.</h4>
<script>
    let arr = [];
    //let arr = [1,1,23,1,4,5,6,6,1,12]
    let max = null;
    let indexMax = 0;

    for (let i = 0; i < 10; i++) {
        arr[i] = +prompt("Nhập số bất kỳ");
        //max = arr[0];
        if (max < arr[i]){
            max = arr[i]
            indexMax = i
        }
    }
    document.write("Mảng vừa nhập vào có những số:" + arr + "<br>")

    document.write("Số lớn nhất trong mảng là: " + max + " ở vị trí: " + indexMax);
</script>
</body>
</html>
