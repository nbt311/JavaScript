<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập mảng 1 bài 6</title>
</head>
<body>
<h4>Chương trình tìm xem V có nằm trong mảng số nguyên không? Nếu V thuộc mảng số nguyên thì in ra "V is in the array" còn lại in ra "V is not in the array".</h4>


<script>
let arr = [];
for (let i = 0; i < 10; i++) {
    arr[i] = +prompt("Nhập phần tử cho mảng");
}
document.write(arr + "<br>");
let v = +prompt("Nhập 1 số bất kỳ");
for (let i = 0; i < arr.length ; i++) {
    if ( v == arr[i]){
        document.write(v + " is in the array");
        break;
    }else {
        document.write(v + " is not in the array");
        break;
    }
}

</script>
</body>
</html>
