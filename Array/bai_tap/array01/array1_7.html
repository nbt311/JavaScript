<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập mảng 1 bài 7</title>
</head>
<body>
<h4>kiểm tra xem V có thuộc mảng đã cho không, nếu V thuộc mảng đã cho xoá V khỏi mảng</h4>
<script>
   let arr = [];
    for (let i = 0; i < 10; i++) {
        arr[i] = +prompt("Nhập phần tử cho mảng ")
    }
    document.write(arr + "<br>")

   let v = +prompt("Nhập số bất kỳ");
   for (let i = 0; i < arr.length; i++) {
       if ( v === arr[i]){
           arr.splice(i, 1)
       }
   }
   document.write(arr)
</script>
</body>
</html>
