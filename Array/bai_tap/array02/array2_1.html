<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>luyện tập mảng 2 bài 1</title>
</head>

<body>
<h4>Viết chương trình khởi tạo mảng 2 chiều</h4>

<script>
    let arr = [
        [1, 2, 1, 24],
        [8, 11, 9, 4],
        [7, 0, 7, 27],
        [7, 4, 28, 14],
        [3, 10, 26, 7]
    ];

    for (let i in arr)
    {
        document.write("row " + i + "<br>");
        for (let j in arr[i])
        {
            document.write(" " + arr[i][j] + "<br>");
        }
    }
</script>
</body>
</html>
