<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>luyện tập mảng 2 bài 2</title>
</head>
<body>
<h4>Bài 2: Viết một chương trình để in các ký tự trong một mảng theo thứ tự đảo ngược.</h4>

<script>
    let arr = [ 'c', 's', 'c', '2', '6', '1' ];
    let first = 0;
    let last = arr.length - 1;
    while (first < last) {
        let a = arr[first];
        arr[first] = arr[last];
        arr[last] = a;
        first++;
        last--;
    }
    document.write(arr)



</script>
</body>
</html>
