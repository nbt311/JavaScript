<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập mảng 2 bài 6</title>
</head>
<body>
<h4>bài 6 tìm tất cả các ký tự trong mảng là (-) và thay thế các ký tự này bởi ký tự ( _ )</h4>

<script>
    let arr = [12,2,4,5,'-',7,1,6,7,8];
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] === "-"){
            arr[i] = "_"
        }
    }
    document.write(arr)
</script>
</body>
</html>
