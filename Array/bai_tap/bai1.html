<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nối chuỗi</title>
</head>
<body>
<h1> Nối các phần tử trong 1 mảng chuỗi</h1>
<p id="result"></p>
<script>
    let myColor = ["Red", "Green", "White", "Black"];
    document.getElementById("result").innerHTML = myColor.join();
    //document.getElementById("result").innerHTML = myColor.toString();
</script>
</body>
</html>
