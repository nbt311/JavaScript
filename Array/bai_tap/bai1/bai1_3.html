<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>đổi ký tự thường sang in hoa</title>
</head>
<body>
<h4> Chuyển các ký tự chữ thường trong chuỗi vừa nhập sang thành dạng chữ hoa.</h4>
<script>
    let str = prompt("Nhập chữ bất kỳ")
    let lower = 'abcdefghijklmnopqrstuvwxyz';
    let upper = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    let result =[];
    for (let i = 0; i < str.length ; i++) {
        if (upper.indexOf(str[i]) !== -1){
            result.push(str[i].toLowerCase());

        }else if (lower.indexOf(str[i] !== -1)){
            result.push(str[i].toUpperCase());
        }else{
            result.push(str[i]);
        }
    }
    document.write(result.join(''));
</script>
</body>
</html>
