<p id="result"></p>
<script>
    let arr = [1,2,3,4,5,6,7,8];
    let n = +prompt("Nhập số bất kỳ");
    let m = Math.ceil(arr.length/n);
    let newarr = [];
    for (let i = 0; i < m ; i++) {
        let item = [];
        for (let j = i * n ; j < arr.length; j++) {
            if (j < n * ( i + 1)  ) {
                item.push(arr[j]);
            }else {
               break;
            }
        }
        newarr.push(item);
    }
    console.log(newarr)
</script>
