<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm giá trị trong mảng</title>
</head>
<body>
<script>
    let value = prompt("Enter a  number: ");
    let number = [-3, 5, 1, 3, 2, 10];
    let index = -1;
    for (let i = 0; i < number.length; i++) {
        if (value == number[i]) {
            index = i;
        }
    }
    if (index > -1){
        alert("value " + value + "found at " + index);
    }else {
        alert("value" + value + " not found")
    }
</script>
</body>
</html>
