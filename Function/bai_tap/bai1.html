<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hàm kiểm tra số nguyên tố</title>
</head>
<body>
<script>
    function isPrime(number){
        if (number === 2){
            return number + " là số nguyên tố" ;
        }else if( number < 2) {
            return number + " không là số nguyên tố"
        }
        for (let i = 2; i < number; i++) {
            if ( number % i === 0){
                return number + "  không phải là số nguyên tố";
            }
        }
        return number + " là số nguyên tố";
    }
    let n = +prompt("Nhập số bất kỳ")
    document.write(isPrime(n));
</script>
</body>
</html>
