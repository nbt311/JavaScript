<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi feet và meters </title>
</head>
<body>
<script>
    let foot= +prompt("Nhập foot");
    let meter= +prompt("Nhập meter");
    function footToMeter(foot){
       let  meter = 0.305 * foot;
        return foot + " foot" + " = " + meter + " meter" + "<br>";
    }

    function meterToFoot(meter){
        let foot = 3.279 * meter;
        return meter + " meter" + " = " + foot + " foot";
    }
    document.write(footToMeter(foot));
    document.write(meterToFoot(meter));
</script>
</body>
</html>
