<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function removeDuplicate(arr) {
        const result = [];
        for (let i = 0; i < arr.length; i++) {
            if (!result.includes(arr[i])) {
                result.push(arr[i]);
            }
        }
        return result;
    }
    let n = [1,3,4,6,7,1,4,6,8,2,2,3];
    let newarr = removeDuplicate(n);
    console.log(newarr);
</script>
</body>
</html>
