<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hàm nhận đối số</title>
</head>
<body>
<h3>Tạo hàm nhận vào 1 đối số dạng số</h3>
<script>
    function checkNumbers(a){
        a += 1;
        return a;
    }
    let n = +prompt("Nhập số bất kỳ");
    alert(checkNumbers(n));
</script>
</body>
</html>
