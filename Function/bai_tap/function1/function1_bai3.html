<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo hàm</title>
</head>
<body>
<h3>Tạo hàm nhận vào 2 tham số, hiển thị thông báo cho người dùng</h3>
<script>
    function checkNumber(a,b){
        if ( a > b ){
            alert(a + " lớn hơn " + b);
        }else {
            let sum = a + b;
            document.write("Tổng 2 số = " + sum)
        }
    }
    let n = +prompt("Nhập số bất kỳ");
    let m = +prompt("Nhập số bất kỳ");
   checkNumber(n,m)
</script>

</body>
</html>
