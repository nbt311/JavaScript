<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thêm các hàm alert</title>
</head>
<body>
<h4>Thêm các hàm alert vào những vị trí thích hợp</h4>
<script>
    function addNumber() {
        firstNum = 4;
        secondNum = 8;
        result = firstNum + secondNum;
        return result;
    }
    let result = 0;
    alert(result);
    result = addNumber();
    alert(result);
</script>
</body>
</html>
