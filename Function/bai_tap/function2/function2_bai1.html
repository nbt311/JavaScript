<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính bình phương</title>
</head>
<body>
<script>
    function squareNumber(a) {
        let b = a * a;
        return b;
    }
    let n = +prompt("Nhập số bất kỳ");
    alert("Bình phương của " + n + " = " + squareNumber(n));
</script>
</body>
</html>
