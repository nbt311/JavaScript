<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính giai thừa của 1 số nguyên</title>
</head>
<body>
<script>
    function factorial(num) {
        let a = 1;
        for (let i = 1; i <= num; i++) {
            a *= i;
        }
        return a;
    }
    let n = +prompt("Nhập số bất kỳ");
    alert("Giai thừa của " + n + " = " + factorial(n))
</script>
</body>
</html>
