<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra ký tự</title>
</head>
<body>
<script>
    function checkNumber(a) {
        if (isNaN(a)){
            return false;
        }else {
            return true;
        }
    }
    let n = prompt("Nhập ký tự bất kỳ");
    alert(checkNumber(n));
</script>
</body>
</html>
