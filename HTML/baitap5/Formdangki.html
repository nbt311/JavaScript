<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form đăng ký người dùng</title>
    <link rel="stylesheet" type="text/css" href="/css/formdangki.css">
</head>
<body>
<form action="http://demo.codegym.vn/6/registration_form/register.php" method="post">
    <p>Họ và Tên:</p>
    <label for="name">Name</label>
    <input type="text" id="name" name="name" />
    <p>Email:</p>
    <label for="email">Email</label>
    <input type="text" id="email" name="email"/>
    <p>Số điện thoại:</p>
    <label for="phone">Phone</label>
    <input type="text" id="phone" name="phone"/>
    <p>Giới tính:</p>
    <label for="gender">Giới tính</label><input type="radio" id="gender" name="gender" checked/>Nam
    <label for="gender1"></label><input type="radio" id="gender1" name="gender"/>Nữ <br/><br/>
    <input type="submit" name="submit" value="Đăng ký"/>
</form>

</body>
</html>
