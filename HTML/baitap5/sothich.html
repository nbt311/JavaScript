<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sở thích của bạn</title>
    <link rel="stylesheet" type="text/css" href="/css/hobby.css">
</head>
<body>
<form action="https://www.google.com.vn/?hl=vi" method="post">
    <fieldset>

        <h3>Sở thích của bạn</h3>

        <table>
        <tr>
            <th><label for="yourname">Họ và tên</label></th>
            <td colspan="3"><input type="text" id="yourname" name="yourname" size="40"/></td>
        </tr>
        <tr>
            <th><label for="email"> Email</label></th>
            <td colspan="3"><input type="text" id="email" name="email" size="30"/></td>
        </tr>
            <tr>
                <th rowspan="5" class="text">Sở thích</th>
            </tr>

            <tr>
                <td><label><input type="checkbox" name="hobby"/></label>Thể thao</td>
                <td><label><input type="checkbox" name="hobby"/></label>Âm nhạc</td>
                <td><label><input type="checkbox" name="hobby"/></label>Đọc sách</td>
            </tr>
            <tr>
                <td><label><input type="checkbox" name="hobby"/></label>Lướt web</td>
                <td><label><input type="checkbox" name="hobby"/></label>Chơi game</td>
                <td><label><input type="checkbox" name="hobby"/></label>Điện ảnh</td>
            </tr>
            <tr>
                <td><label><input type="checkbox" name="hobby"/></label>Du lịch</td>
            </tr>

        <tr>
            <td colspan="3"><input type="button" name="Submit Form" value="Gửi thông tin"/>
                <input type="reset" name="Reset Form" value="Nhập lại"/></td>
        </tr>

        </table>
    </fieldset>
</form>
</body>
</html>
