<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra chia hết hay không</title>
</head>
<body>
<input type="number" id="number1" placeholder="nhập số thứ 1"/><br/>
<input type="number" id="number2" placeholder="nhập số thứ 2"/><br/>
<button onclick="divisionNum()">Kết quả</button>
<p id="result"></p>
<script>
    function divisionNum() {
        let a = +document.getElementById('number1').value;
        let b = +document.getElementById('number2').value;
        if ((a%b) == 0){
            document.getElementById('result').innerHTML = " Số thứ 1 chia hết cho số thứ 2";
        }else {
            document.getElementById('result').innerHTML = " Số thứ 1 không chia hết cho số thứ 2";
        }
    }
</script>
</body>
</html>
