<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính hoa hồng nhận được theo doanh số bán hàng</title>
</head>
<body>
<input type="number" name="number" id="number" placeholder="Nhập doanh số bán hàng"/>
<button onclick="checkProfit()">Check</button>
<p id="result"></p>
<script>
    function checkProfit() {
        let profit = +document.getElementById('number').value;
        if (profit < 50000000){
            document.getElementById('result').innerHTML = "Hoa hồng =" + profit*0.02;
        }else if (profit < 100000000){
            document.getElementById('result').innerHTML = "Hoa hồng =" + profit*0.07;
        }else {
            document.getElementById('result').innerHTML = "Hoa hồng =" + profit*0.1;
        }

    }
</script>
</body>
</html>
