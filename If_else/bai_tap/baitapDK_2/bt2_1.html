<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đổi độ C sang độ F</title>
</head>
<body>
<input type="number" name="number" id="celsius" placeholder="Nhập độ C"/>
<button onclick="convertCelsius()">Convert</button>
<p id="result"></p>
<script>
    function convertCelsius() {
        let celsius = +document.getElementById("celsius").value;
        let fahrenheit = celsius * 9 / 5 + 32;
        document.getElementById("result").innerHTML = fahrenheit;
    }
</script>
</body>
</html>
