<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chương trình tính giá điện</title>
</head>
<body>
<h1>Chương trình tính giá điện</h1>
<table border="1">
    <tr>
        <th>STT</th>
        <th>Sản lượng(kWh)</th>
        <th>Giá điện (đồng/kWh)</th></tr>
    <tr>
        <td>Bậc 1</td>
        <td>0-50</td>
        <td>1678</td></tr>
    <tr>
        <td>Bậc 2</td>
        <td>51-100</td>
        <td>1734</td>
    </tr>
    <tr>
        <td>Bậc 3</td>
        <td>101-200</td>
        <td>2014</td>
    </tr>
    <tr>
        <td>Bậc 4</td>
        <td>201-300</td>
        <td>2536</td>
    </tr>
    <tr>
        <td>Bậc 5</td>
        <td>301-400</td>
        <td>2834</td>
    </tr>
    <tr>
        <td>Bậc 6</td>
        <td>Trên 400</td>
        <td>2927</td>
    </tr>
</table><br/>
<input type="number" id="day1" placeholder="Nhập số ngày sử dụng"/><br/>
<input type="number" id="day2" placeholder="Nhập số ngày tháng trước liền kề" style="width: 220px"/><br/>
<input type="number" id="number" placeholder="Nhập số điện tiêu thụ"><br/>
<button onclick="checkMoney()">Tính giá điện</button>
<p id="result"></p>
<script>
    function checkMoney() {
        let a = +document.getElementById('day1').value;
        let b = +document.getElementById('day2').value;
        let c = +document.getElementById('number').value;
        let mti = (c/b)*a;
        if (c <= 50){
            document.getElementById('result').innerHTML = "Tiền điện là: " + (mti * 1678 * 0.08);
        }else if (c <= 100){
            document.getElementById('result').innerHTML = "Tiền điện là: " + (mti * 1734 * 0.08);
        }else if (c <= 200){
            document.getElementById('result').innerHTML = "Tiền điện là: " + (mti * 2014 * 0.08);
        }else if (c <= 300){
            document.getElementById('result').innerHTML = "Tiền điện là: " + (mti * 2536 * 0.08);
        }else if (c <= 400){
            document.getElementById('result').innerHTML = "Tiền điện là: " + (mti * 2834 * 0.08);
        }else {
            document.getElementById('result').innerHTML = "Tiền điện là: " + (mti * 2927 * 0.08);
        }
    }
</script>
</body>
</html>
