<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính lãi ngân hàng</title>
</head>
<body>
<h1>Tính lãi ngân hàng</h1>
<input type="number" id="money" placeholder="Số tiền bạn muốn gửi"/><br/>
<select name="month" id="month">Kỳ hạn
    <option value="0.0001">Không kỳ hạn</option>
    <option value="0.049">1 tháng</option>
    <option value="0.049">2 tháng</option>
    <option value="0.054">3 tháng</option>
    <option value="0.054">5 tháng</option>
    <option value="0.058">6 tháng</option>
    <option value="0.059">9 tháng</option>
    <option value="0.074">12 tháng</option>
    <option value="0.072">13 tháng</option>
    <option value="0.072">15 tháng</option>
    <option value="0.072">18 tháng</option>
    <option value="0.072">24 tháng</option>
    <option value="0.072">36 tháng</option>
</select>
<button onclick="checkProfit()">Tính tiền lãi</button>
<p id="result"></p>
<script>
    function checkProfit(){
        let money = +document.getElementById('money').value;
        let month = +document.getElementById('month').value;
        let profit = money * month;
        document.getElementById('result').innerHTML = "Tiền lãi là: " + profit;
    }
</script>
</body>
</html>
