<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3 cạnh của tam giác</title>
</head>
<body>
<h1>Kiểm tra xem 3 số nhập vào có phải 3 cạnh 1 tam giác</h1>
<input type="number" id="number1" placeholder="Nhập số thứ 1"/>
<input type="number" id="number2" placeholder="Nhập số thứ 2"/>
<input type="number" id="number3" placeholder="Nhập số thứ 3"/>
<button onclick="checkNumber()">Check</button>
<p id="result"></p>
<script>
    function checkNumber() {
        let a = +document.getElementById('number1').value;
        let b = +document.getElementById('number2').value;
        let c = +document.getElementById('number3').value;
        if ( a > 0 && b > 0 && c > 0){
            if ( a + b > c &&  b + c > a && c + a > b){
                document.getElementById('result').innerHTML =  a + " " + b + " " + c + " là 3 cạnh của tam giác";
            }else {
                document.getElementById('result').innerHTML = a + " " + b + " " + c + " không phải là 3 cạnh của tam giác";
            }
        }else {
            document.getElementById('result').innerHTML = "Các cạnh tam giác phải lớn hơn 0";
        }
    }
</script>
</body>
</html>
