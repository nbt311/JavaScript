<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập toán tủ 3 ngôi</title>
</head>
<body>
<script>
    let a = +prompt("Nhập số a");
    let b = +prompt("Nhập số b");
    result = (a + b < 4 ) ? 'Below' : 'Over';
    document.write(result);

</script>
<script>
    let login = prompt("Enter:");
    let message = (login == "Employee") ?
        'Hello' :
        (login == "Director") ?
            'Greetings' :
            (login == "") ?
                'No login' :
                '';
    alert(message);

</script>
</body>
</html>
