<script>
    let a = prompt("Mời nhập số thứ 1");
    let b = prompt("Mời nhập số thứ 2");
    let c = (Number(a) % Number(b));
    if (c==0) {
        alert('Số 1 là bội số của Số 2');
    }
    else {
        alert('Số 1 không phải bội số của Số 2');
    }
