<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính số ngày trong 1 tháng</title>
</head>
<body>
<input type="number" name="number" id="day">
<button onclick="totalDay()">Tính số ngày</button>
<p id="result"></p>
<script>
    function totalDay() {
        let day = +document.getElementById('day').value;
        switch (day) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById('result').innerHTML = "Tháng " + day + " có 31 ngày";
                break;
            case 2:
                document.getElementById('result').innerHTML = "Tháng " + day + " có 28 hoặc 29 ngày";
                break;
            default :
                document.getElementById('result').innerHTML = "Tháng " + day + " có 30 ngày";
        }
    }
</script>
</body>
</html>
