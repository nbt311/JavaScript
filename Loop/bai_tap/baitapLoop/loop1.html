<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bảng cửu chương</title>
</head>
<body>
<h1>Bảng cửu chương</h1>
<script>
    let a;
    a = "<table border ='1' width='900' height='400'='0' cellpadding='3'>"
    for (i=1;i<10;i++){
        a = a + "<tr>";
        for (j=1;j<10;j++){
            a = a + "<td>" + j + "*" + i + " = "  + i * j + "</td>";
        }
        a = a + "</tr>";
    }
    a = a + "</table>";
    document.write(a);

</script>
</body>
</html>
