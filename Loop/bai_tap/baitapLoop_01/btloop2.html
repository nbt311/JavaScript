<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lấy thông tin nhiệt độ</title>
</head>
<body>
<h1>Lấy thông tin nhiệt độ hiện tại</h1>
<script>
    let a = +prompt("Nhập nhiệt độ hiện tại")
    while (a < 20 || a > 100){
        if (a < 20){
            alert("Hãy tăng nhiệt độ");
            a = +prompt("Nhập nhiệt độ hiện tại")
        }else if (a > 100){
            alert("Hãy giảm nhiệt độ");
            a = +prompt("Nhập nhiệt độ hiện tại")
        }
    }
    alert("Nhiệt độ bình thường")

</script>
</body>
</html>
