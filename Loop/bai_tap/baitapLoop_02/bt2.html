<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính giai thừa</title>
</head>
<body>
<h1>Tính giai thừa</h1>
<script>
    let a = 1;
    let num = prompt("Nhập số")
    for (let i = 1; i <= num ; i++) {
        a *= i;
    }
    document.write(a);
</script>
</body>
</html>
