<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sử dụng do.. while</title>
</head>
<body>
<h1>Sử dụng do while</h1>
<script>
  let value = null;
  do {
    value = prompt("Nhập vào số từ 1 -> 10");
  }while (value < 1 || value > 10);
  alert("Số bạn vừa nhập là " + value);
</script>
</body>
</html>
