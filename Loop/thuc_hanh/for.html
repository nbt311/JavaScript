<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực hành sử dụng vòng lặp for</title>
</head>
<body>
<h1>Thực hành sử dụng For</h1>
<script>
  let i = 0;
  for (i = 0;i < 5;i ++){
    text += "The number is " + i + "<br>";
  }
</script>
<script>
  let number = prompt("Enter your number: ");
  let total = 0;
  for (i =1;i<number;i++){
    total = total + i;
  }
  alert(total);
</script>
</body>
</html>
