<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sử dụng vòng lặp while</title>
</head>
<body>
<h1>Sử dụng vòng lặp while</h1>
<script>
  let num = +prompt("Enter your number: ");
  let total = 0;
  while ( num != -1){
    num = +prompt("Enter your number: ");
    alert(num);
    total += num;
  }
  alert(total);
</script>
<script>
  let i = 1;
  while ( i < 100 ){
    document.write("<hr width= " + i + "%>");
    i++;
  }
</script>
</body>
</html>
