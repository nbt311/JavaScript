<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập trên Slack</title>
</head>
<body>
<input type="button" value="Bài 1" onclick="exam1();"/>Tìm số lớn nhất trong mảng<br/><br/>
<input type="button" value="Bài 2" onclick="exam2();"/>Tìm số nhỏ nhất trong mảng<br/><br/>
<input type="button" value="Bài 3" onclick="exam3();"/>Tính tổng các số trong mảng<br/><br/>
<input type="button" value="Bài 4" onclick="exam4();"/>Đảo ngược mảng<br/><br/>
<input type="button" value="Bài 5" onclick="exam5();"/>Loại bỏ các số trùng lặp<br/><br/>
<input type="button" value="Bài 6" onclick="exam6();"/>Tìm số lớn thứ 2 trong mảng<br/><br/>
<input type="button" value="Bài 7" onclick="exam7();"/>Tìm số lần xuất hiện của 1 số trong mảng<br/><br/>
<input type="button" value="Bài 8" onclick="exam8();"/>Sắp xếp mảng theo thứ tự tăng dần<br/><br/>
<input type="button" value="Bài 9" onclick="exam9();"/>Tìm số chẵn đầu tiên trong mảng<br/><br/>
<input type="button" value="Bài 10" onclick="exam10();"/>Tìm số nguyên tố trong mảng<br/><br/>

<p id="result"></p>
<script>
    let arr = [1,3,3,4,5,2,1,6,26,9,2,10,12,14,13];
    let n = arr.length;


    function exam1() {//Tìm số lớn nhất trong mảng
    let max = arr[0];
    for (let i = 0; i < n; i++) {
        if (max < arr[i]) {
            max = arr[i];
        }
    }
    document.getElementById('result').innerHTML = "Số lớn nhất trong mảng là: " + max;
}


function exam2() {//Tìm số nhỏ nhất trong mảng
    let min = arr[0];
    for (let i = 0; i < n ; i++) {
        if (min > arr[i]){
            min = arr[i];
        }
    }
    document.getElementById('result').innerHTML = "Số nhỏ nhất trong mảng là: " + min;
}



function exam3(){//tính tổng các số trong mảng
    let total = 0;
    for (let i = 0; i < n ; i++) {
        total += arr[i];
    }
    document.getElementById('result').innerHTML = "Tổng các số trong mảng là: " + total;
}


function exam4(){//Đảo ngược mảng
    let first = 0;
    let last = n -1;
    while (first < last) {
        let temp = arr[first];
        arr[first] = arr[last];
        arr[last] = temp;
        first++;
        last--;
    }
    document.getElementById('result').innerHTML = arr;
}

function exam5(){//Loại bỏ các cố trùng lặp
let newArr = [];
    for (let i = 0; i < n; i++) {
        if (newArr.indexOf(arr[i]) == -1){
            newArr.push(arr[i]);
        }
    }
    arr = newArr;
    document.getElementById('result').innerHTML = arr;
}

function exam6(){//Tìm số lớn thứ 2 trong mảng
    let max = 0
    let secondMax = 0;
    for (let i = 0; i < n; i++) {
        if (max < arr[i]){
            max = arr[i];
        }
    }
    for (let i = 0; i < n; i++) {
        if(arr[i] > secondMax && arr[i] < max){
            secondMax=arr[i]
        }
    }
    document.getElementById('result').innerHTML ="Số lớn thứ 2 là: " + secondMax;
}

function exam7() {//Tìm số lần xuất hiện của 1 số trong mảng
    let m = prompt("Nhập 1 số bất kỳ");
    let count = 0;
    for (let i = 0; i < n; i++) {
        if (m == arr[i]){
            count ++;
        }
    }
    document.getElementById("result").innerHTML = "Số " + m + " xuất hiện " + count + " lần";
    }
function exam8(){//Sắp xếp mảng theo thứ tự tăng dần
    for (let i = 0; i < n; i++) {
        for (let j = i + 1; j < n ; j++) {
            if (arr[i] > arr[j]) {
                let a = arr[i];
                arr[i] = arr[j];
                arr[j] = a;
            }
        }
    }
    document.getElementById('result').innerHTML = arr;
}

function exam9(){//Tìm số chẵn đầu tiên trong mảng
    let a = 0 ;
    for (let i = 0; i < n; i++) {
        if (arr[i] % 2 == 0){
            a = arr[i];
            break;
        }
    }
    document.getElementById('result').innerHTML = "Số chẵn đầu tiên trong mảng là: " + a;
}

function exam10() {//Tìm số nguyên tố trong mảng

}

        if (a == 2){
            return true;
        }else if (a < 2){
            return false;
        }
        for (let i = 2; i < a;i++){
            if (a % i == 0){
                return false;
            }
        }
        return true;
    }
    let newArr2 = [];
    for (let i = 0; i < n;i++){
        if (isPrime(arr[i])){
            newArr2.push(arr[i]);
        }
    }
</script>
</body>
</html>
