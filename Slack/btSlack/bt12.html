<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm số lớn thứ 2 trong mảng</title>
</head>
<body>
<input type="button" value="Bài 12" onclick="exam12()"/>Tính tổng các số chẵn trong mảng
<p id="result"></p>

<script>
    let arr = [1,3,3,4,5,2,1,6,26,9,2,10,12,14,13];
    let n = arr.length;
    let max = arr[0];
    let second = arr[0]
    function exam12() {
        for (let i = 0; i < n; i++) {
            if (max == arr[i]){
                max = arr[i];
            }if (second > arr[i] && second < max){
                second = arr[i]
            }
        }
    document.getElementById('result').innerHTML = "Số lớn thứ 2 là: " + second;
    }
</script>
</body>
</html>
