<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm số âm trong mảng</title>
</head>
<body>
<h1>Tìm số âm trong mảng</h1>
<script>
    let arr = [1,3,3,4,5,2,1,6,26,9,2,10,12,14,13,-3];
    let n = arr.length;
    let count = 0;
    for (let i = 0; i < n; i++) {
        if (arr[i] >= 0){
         count++;
        }
    }
    if (count == n){
        document.write("Đây là mảng không có số âm");
    }else {
        document.write("Đây mảng chứa số âm");
    }

</script>
</body>
</html>
